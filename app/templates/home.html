<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<nav class="navbar bg-body-secondary">
    <div class="container-fluid">
        <span><a href="{% url 'app:home' %}" type="text" class="texte-secondary text-decoration-none h3">Authentication</a> </span>
    </div>
</nav>
<h1 class="text-center texte-secondary">Authentication Staff</h1>
<div class="container">
    {% if request.user.is_authenticated %}
    <p class="text-secondary">You are Loged In</p>
    <p class="text-secondary">Username : {{ request.user.username }}</p>
    <a href="{% url 'app:logout' %}" type="button" class="btn btn-primary">Logout</a>
    {% else %}
    <p class="text-success">User is not loged in</p>
    <a href="{% url 'app:register' %}" type="button" class="btn btn-primary">Register</a>
    <a href="{% url 'app:login' %}" type="button" class="btn btn-primary">Login</a>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
