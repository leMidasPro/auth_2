<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<nav class="navbar bg-body-secondary">
    <div class="container-fluid">
        <span><a href="{% url 'app:home' %}" type="text" class="texte-secondary text-decoration-none h3">Authentication</a> </span>
    </div>
</nav>


<h1 class="text-center texte-succed">Login page</h1>
{% if request.user.is_authenticated %}
<p class="text-success">You are Loged In</p>
<p class="text-success">Username : {{ request.user.username }}</p>
{% else %}
<p class="text-success">User is not loged in</p>
{% endif %}

<div class="container py-5">
    <form action="{% url 'app:login' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
