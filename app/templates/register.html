<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<nav class="navbar bg-body-secondary">
    <div class="container-fluid">
        <span><a href="{% url 'app:home' %}" type="text" class="texte-secondary text-decoration-none h3">Authentication</a> </span>
    </div>
</nav>
<h1 class="text-center texte-succed">Make your Registration down below</h1>
<div class="container py-5">
    <form class="row g-3" method="POST" action="{% url 'app:register' %}">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputUsername" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="inputUsername">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputPasswor3" class="form-label">Confirm password</label>
            <input name="confirm_password" type="password" class="form-control" id="inputPasswor3" placeholder="****">
        </div>
        <div class="col-12">
            <label for="inputEmail1" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="inputEmail1" placeholder="Eg: mani01@gmail.com">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <div>
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
